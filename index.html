<html>
    <head>
        <style>
            body {
                border: 1px solid rgb(0, 0, 0);
                text-align: center;
                background: linear-gradient(90deg, rgb(39, 163, 1), rgb(184, 0, 129));
            }



            .whitenote {
                height:100%;
                width:50px;
                float:left;
                position:relative;
                background:white;

  
                border-right:1px solid black;
                }
            .blacknote {
                position:absolute;
                height:65%;
                width:55%;
                left:68%;
                z-index:1;
                background:#777;
                }
            #container {
                position:absolute;
                height: 200px;
            
                border:5px solid black;
                height:305px;
                }
                
                html, body { height: 80%; right: 100% }

            canvas {
                display:block;
                height:100%;
                width: 50%;
                }

q 




            ul {
                list-style: none;
                display: flex;
            }
            ul .key {
                position: relative;
                width: 60px;
                height: 180px;
                border: 1px solid black;
                border-right: none;
                background: #fffff0;
                border-radius: 5px;
                box-shadow: 0px 3px 5px #666;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                padding-bottom: 10px;
                font-weight: bold;
            }
            ul .key:last-child {
                border-right: 1px solid black;
            }
            ul .black-key {
                position: absolute;
                top: -1px;
                left: 37.5px;
                width: 45px;
                height: 120px;
                background: black;
                border-radius: 5px;
                box-shadow: 0px 3px 5px #666;
                z-index: 999;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                padding-bottom: 10px;
                color: white;
            }
            
            
            
        </style>
    </head>
    <body>
        <button id="audio-play-button">Play </button>
        <button id="audio-stop-button">Pause </button>
          <!-- Keyboard -->

        

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.73/Tone.js"></script>
        <script src= "js/script.js"> </script>
        
        <div id='container'>
        </div>
        <h1>Click to start the Spectrogram</h1>
        <h2>Project by Jeremy Uzan</h2>
        <canvas></canvas>

        


        <script>
        var synth = new Tone.PolySynth().toMaster();
        var data = ['C','D','E','F','G','A','B'];
        var html = "";

        for (var octave = 0; octave < 2; octave++)
        {
        for (var i = 0; i < data.length; i++)
        {
            var note = data[i];
            var hasSharp = (['E','B'].indexOf(note) == -1);


            html += `<div class='whitenote' 
        onmousedown='noteDown(this, false)' onmouseup='noteUp(this,false)' onmouseleave='noteUp(this,false)' data-note='${note + (octave+4)}'>`;

            if (hasSharp) {
            html += `<div class='blacknote' onmousedown='noteDown(this, true)' onmouseup='noteUp(this, true)' onmouseleave='noteUp(this,true)' data-note='${note + '#' + (octave+4)}'>
           
            </div>`;
            }

            html += `</div>`; 
        }
        }



        document.getElementById('container').innerHTML = html;

        function noteUp(elem, isSharp) { 
        elem.style.background = isSharp ? '#777' : '';
        }

        function noteDown(elem, isSharp) {
        var note = elem.dataset.note;

        elem.style.background = isSharp ? 'black' : '#ccc';
        synth.triggerAttackRelease(note, "16n");
        event.stopPropagation();
        }




        
        </script>


  


        </script>
        <ul id="piano">
            <li data-note="C4" class="key">
              <div data-note="C#4" class="black-key">R</div>
              D
            </li>
            <li data-note="D4" class="key">
              <div data-note="D#4" class="black-key">T</div>
              F
            </li>
            <li data-note="E4" class="key">
              G
            </li>
            <li data-note="F4" class="key">
              <div data-note="F#4" class="black-key">U</div>
              H
            </li>
            <li data-note="G4" class="key">
              <div data-note="G#4" class="black-key">I</div>
              J
            </li>
            <li data-note="A4" class="key">
              <div data-note="A#4" class="black-key">O</div>
              K
            </li>
            <li data-note="B4" class="key">
              L
            </li>
          </ul>
    </body>
</html>
